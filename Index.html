<!doctype html>
        <html>
<head>
    <body>
<link href="ImageSlider.css" rel="stylesheet"/>
<div id="slider">
    <ul class="slides">
        <li class="slide"><img src="Images\IMG_4402.JPG" height=720px" width="400px"  /></li>
        <li class="slide"><img src="Images\IMG_4405.JPG" height=720px" width="400px"/></li>
        <li class="slide"><img src="Images\IMG_4406.JPG" height=720px" width="400px"/></li>
        <li class="slide"><img src="Images\IMG_4402.JPG" height=720px" width="400px"/></li>
    </ul>
</div>





<script src="JQueryLib.js"></script>
<script>

$(document).ready(function(){
var currentSlide=1;
var interval;
function startSlider(){
interval=setInterval(function(){$('#slider .slides').animate({'margin-left':'-=720px'},1000,function(){
currentSlide++;
if(currentSlide===$('#slider .slides .slide').length){
currentSlide=1;
$('#slider .slides').css({marginLeft:0});
}
});
},1000);}
function stopSlider(){
clearInterval(interval);
}
startSlider();
$('#slider').on('mouseenter',stopSlider).on('mouseleave',startSlider);
});





</script>
</body>
</head>
</html>
